<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Guess The Number</h1>

    <p class="circle">
      We have selected a random number between 1 - 10. See if you can guess it.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <input
        type="submit"
        value="Submit guess"
        class="guessSubmit"
        id="submitguess"
      />
    </div>

    <svg viewBox="0 0 100 100" width="100" height="100">
      <defs>
        <path
          id="circle"
          d="
        M 50, 50
        m -37, 0
        a 37,37 0 1,1 74,0
        a 37,37 0 1,1 -74,0"
        />
      </defs>
      <text font-size="17">
        <textPath xlink:href="#circle">WoHooo...Guess The Number</textPath>
      </text>
    </svg>

    <script type="text/javascript" src="./Indexes.js"></script>
  </body>
</html>
